      reply_to_discussions_label: Vasta vestlustele
      sign_up_label: Registreeru
      start_discussions_label: Alusta vestlust
      view_discussions_label: Vaata vestlusi
      view_post_ips_label: Vaata postituste IP aadresse
      view_user_list_label: Vaata kasutajate nimekirja

