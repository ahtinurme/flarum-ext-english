      in_discussion_text: "Vestluses {discussion}"
      joined_date_text: "Liitus {ago}"
      online_text: Kohal
      posts_load_more_button: => core.ref.load_more
      posts_link: => core.ref.posts
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Juhtnupud
      delete_button: => core.ref.delete
      delete_confirmation: "Oled sa kindel, et tahad antud kasutaja kustutada? Kõik kasutaja postitused kustutatakse."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Saada kinnitusmeil uuesti
      sent_message: Saadetud

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Peidetud

    # These translations are used to modify usernames.
    username:
      deleted_text: "[kustutatud]"

    # These translations are displayed as error messages.
    error:
      generic_message: "Oih! Miski läks valesti. Palun uuenda leht ja proovi uuesti."
      not_found_message: Resurssi ei leitud.
      permission_denied_message: Sul peavad olema õigused, et seda teha.
      rate_limit_exceeded_message: Su liigutused on liiga kiired. Proovi paari sekundi pärast.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second} ja {third}"
      two_text: "{first} ja {second}"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: See leht on kõige parem vaadatud moodsa brauseriga, kus JavaScript on lubatud.
      load_error_message: Miski läks valesti kui sa üritasid lehte laadida. Proovi lehte taas laadida.
      loading_text: Laeb...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: Eelmine leht

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      403_message: Sul ei ole õigusi seda lehte vaadata.
      404_message: Seda lehte ei eksisteeri.
      404_return_link: "Naase {forum}"
      500_message: Lehte laadides ilmnes viga.
      503_message: "{forum} on muutmisel. Kannatust!"

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Oled sa kindel, et tahad {forum} väljuda?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Kinnita uus parool
      new_password_label: Uus parool
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Kasutajanimi võib sisaldada ainult tähti, numbreid ja sidekriipse."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktiveeri oma uus konto
      body: |
        Tere {username}!

        Keegi (loodetavasti sa ise) on registreerunud {forum} selle e-posti aadressiga.

        Kui see olid sina, siis lihtsalt vajuta allpool olevale lingile ja su konto aktiveeritakse:
        {url}

        Kui see ei olnud sina, siis lihtsalt ignoreeri seda kirja.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Kinnita oma uus e-posti aadress
      body: |
        Tere {username}!

        Keegi (loodetavasti sa ise) on muutnud {forum} e-posti aadressi selleks, mis praegu.

        Kui see olid sina, siis lihtsalt vajuta allpool olevale lingile ja su e-posti aadress kinnitatakse:
        {url}

        Kui see ei olnud sina, siis lihtsalt ignoreeri seda kirja.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Tere {username}!

        Keegi (loodetavasti sa ise) on saatnud unustatud parooli meeldetuletuse  {forum}.

        Kui see olid sina, vajuta käesolevale lingile, et parooli muuta:
        {url}

        Kui sa ei soovi parooli muuta, siis lihtsalt ignoreeri seda e-kirja ja midagi ei juhtu.

