      allow_ten_minutes_button: 10ks minutiks
      allow_until_reply_button: Kuni järgmise vastuseni
      everyone_button: Igaüks
      members_button: => core.group.members
      signup_closed_button: Suletud
      signup_open_button: Avatud

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

    # These translations are used in image upload buttons.
    upload_image:
      remove_button: Eemalda
      upload_button: Vali pilt...

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      confirm_password_placeholder: => core.ref.confirm_password
      dismiss_button: => core.ref.okay
      incorrect_password_message: Sisestatud parooli ei ole õige.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Saada parooli muutmise e-kiri
      text: Vajuta allpool olevale nupule ja vaata oma e-posti, et muuta parooli.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Sulge
      exit_full_screen_tooltip: Välja täisekraanilt
      full_screen_tooltip: Täisekraan
      minimize_tooltip: Vähenda
      preview_tooltip: Eelvaade

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Kirjuta postitus...
      discard_confirmation: "Sa ei ole ole vestlust postitanud. Kas sa tahad sellest loobuda?"
      submit_button: Postita vestlus
      title: => core.ref.start_a_discussion
      title_placeholder: Vestluse pealkiri

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Sa ei ole oma seadeid salvestanud. Kas sa soovid nendest loobuda?"
      post_link: "Postitus #{number} vestluses {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Sa ei ole oma vastust postitanud. Kas sa soovid sellest loobuda?"
      posted_message: Su vastus postitati.
      submit_button: Postita vastus
      view_button: Vaata

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Ei saa vastata
      cannot_reply_text: Sul ei ole õigust vastata sellele vestlusele.
      delete_button: => core.ref.delete
      delete_confirmation: "Oled sa kindel, et tahad antud vestluse kustutada?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Logi sisse, et vastata
      rename_button: => core.ref.rename
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: Tundub, et siin ei ole vestlusi
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Märgi loetuks
      replied_text: "{username} vastas {ago}"
      started_text: "{username} alustas {ago}"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      activate_button: Aktiveeri kasutaja
      email_heading: => core.ref.email
      email_label: => core.ref.email
      groups_heading: Grupid
      password_heading: => core.ref.password
      password_label: => core.ref.password
      set_password_label: Sea uus parool
      submit_button: => core.ref.save_changes
      title: Muuda kasutajat
      username_heading: => core.ref.username
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Me saatsime sulle e-kirja lingiga, kudas parooli muuta. Kontrolli spämmikausta, kui see pole paari minuti jooksul kohale jõudnud.
      not_found_message: Sellise e-posti aadressiga kasutajat ei eksisteeri.
      submit_button: Taasta parool
      text: Sisesta oma e-posti aadress ja me saadame sulle lingi, kus saad parooli muuta.
      title: Unustasin parooli

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Administreerimine
      back_to_index_tooltip: Tagasi vestluste nimekirja
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profiil
      search_placeholder: Otsi
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Ei saa vestlust alustada
      mark_all_as_read_confirmation: "Oled sa kindel, et soovid kõik vestlused loetuks märkida?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Uuenda
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
