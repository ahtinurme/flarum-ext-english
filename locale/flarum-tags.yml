flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Värv
      delete_tag_button: Kustuta märge
      delete_tag_confirmation: "Oled sa kindel, et tahad antud märke kustutada? Märke vestlust ei kustutata."
      description_label: Kirjeldus
      hide_label: Peida kõikidest vestlustest
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Muuda kõikide saada olevate märgete nimekirja.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Luba märke muutmist
      restrict_by_tag_heading: Piira märke järgi
      tag_discussions_label: Märke vestlused

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " kuni "
      required_primary_heading: Nõutud esmaste märgete arv
      required_primary_text: Sisesta miinimum ja maksimum arv esmaseid märke, mida saab vestlusele lisada.
      required_secondary_heading: Nõutud teiseste märgete arv
      required_secondary_text: Sisesta miinimum ja maksimum arv teiseseid märke, mdia saab vestlusele lisada.
      title: Märke seaded

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Märke kasutatakse vestluste kategoriseerimiseks. Esimaseid kasutatakse nagu klassikalisi foorumi kategooriaid: neid saab jagada kahetasandilisse hierarhiasse. Teisestel märgetel ei ole hierarhiat ega järjestust ning neid saab kasutada täpsuskategoriseerimiseks."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Esmased märked
      secondary_heading: Teisesed märked
      settings_button: Seaded

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Vali esmane märge|Vali {count} esmaste märget"
      choose_secondary_placeholder: "Vali veel üks märge|Vali veel {count} märget"
      edit_title: "Muuda märkeid {title} teemal"
      submit_button: => core.ref.okay
      title: Vali märked oma vestluse jaoks

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Vali märked

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Muuda märke

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Veel...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Märketa

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} lisas {tagsAdded}."
      added_and_removed_tags_text: "{username} lisas {tagsAdded} ja eemaldas {tagsRemoved}."
      removed_tags_text: "{username} eemaldas {tagsRemoved}."
      tags_text: "{tags} märge|{tags} märked"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Kustutatud

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Loo märge
    name: Nimi
    tags: Märked
