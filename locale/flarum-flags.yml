flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Märgista postitusi
      view_flags_label: Vaata märgistatud postitusi

    # These translations are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: Reeglite URL
      title: Märgistuse seaded

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Aitäh, et märgistasid selle postituse. Meie moderaatorid vaatavad selle üle.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Kohatu
      reason_inappropriate_text: "See postitus on solvav, kohatu või eirab <a>postituse reegleid</a>."
      reason_off_topic_label: Teemaväline
      reason_off_topic_text: See postitus on kohatu praeguses vestluses ja peaks mujale tõstetama.
      reason_other_label: Teised
      reason_spam_label: Spämm
      reason_spam_text: See postitus on reklaam.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Märgid puuduvad
      item_text: "{username} postituses <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Eira märgistust
      flagged_by_text: "Märgistatud {username} poolt"
      flagged_by_with_reason_text: "Märgistatud {username} poolt, sest {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Märgi

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Märgi postitus
    flagged_posts: Märgitud postitused
